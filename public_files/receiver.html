<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receiver</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <img src="logo.svg" alt="logo">
    </nav>

    <div class="video-background">
        <video autoplay muted loop id="myVideo">
            <source src="background.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
        <div class="content">
            <div class="app">
                <div class="screen join-screen active">
                    <div class="form">
                        <h2>Share your files securely</h2>
                        <div class="form-input">
                            <label for="join-id">Join ID</label>
                            <input type="text" id="join-id">
                        </div>
                        <div class="form-input">
                            <button id="receiver-start-con-btn">Connect</button>
                        </div>
                    </div>
                </div>
                <div class="screen fs-screen">
                    <div class="files-list">
                        <div class="title">Shared files:</div>
                        <!-- <div class="item">
                            <div class="progress">0%</div>
                            <div class="filename">abc.txt</div>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>










    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="receiver.js"></script>
</body>

</html>
